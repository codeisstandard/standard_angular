<form>
     <div class="form-group col-md-6 col-md-offset-3">
       <label for="keywords" class="sr-only">Keywords</label>
       <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Photo name (i.e. beach)">
     </div>
     <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
     </div>
   </form>
 </section>
 <hr>
<section class="row" ng-if="photos">
   <h1 class="text-center h2">Results</h1>

  <ul class="list-unstyled">
    <li ng-repeat="photo in photos">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{photo.name}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
    </li>
  </ul>
 </section>
